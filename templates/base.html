<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&family=Karla:wght@400;700&display=swap" rel="stylesheet">  
    <title>Jungle</title>
  </head>
  <body>
    {% block header %}
    <div class="navbar">
      <nav>
        <ul class="nav-ul">
          <li class="nav1"><a href="/">Jungle</a></li>
          <li class="nav2"><a href="/clothes">Clothes</a></li>
          <li class="nav2"><a href="/likes">Likes</a></li>
          <li class="nav2"><a href="/cart">Cart</a></li>
        </ul>
        <img class="nav-image" src="../static/images/nav-image.jpg" alt="">
      </nav>
    </div>
    {% endblock %}
    <main class="margin-top">
      <i class="devicon-adonisjs-original"></i>
      {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    {% block body %}{% endblock %}
    </main>
  </body>
</html>
